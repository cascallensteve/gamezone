{% extends 'admin/base.html' %}

{% block title %}Admin Login - GameZone{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 2em; border: 1px solid #ddd; border-radius: 8px; background: #fff;">
    <h2 style="text-align:center;">Admin Login</h2>
    {% if messages %}
        <ul style="color: red;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 1em;">
            <label for="email">Admin Email</label><br>
            <input id="email" name="email" type="email" required style="width:100%;padding:8px;">
        </div>
        <div style="margin-bottom: 1em;">
            <label for="password">Password</label><br>
            <input id="password" name="password" type="password" required style="width:100%;padding:8px;">
        </div>
        <button type="submit" style="width:100%;padding:10px;background:#333;color:#fff;border:none;border-radius:4px;">Sign In</button>
    </form>
</div>
{% endblock %}
